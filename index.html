<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Playstation Website" />
    <meta name="author" content="Diana Regina" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Playstation</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="assets/logo.png" class="logo" alt="Logo" title="Logo" />
        <nav>
          <ul>
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />Dualshock 4</h2>
          <h3>Wireless Controller or Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy Now
            <img src="assets/arrow.png" alt="Buy Now" title="Buy Now" />
          </button>
        </div>

        <div class="col-2">
          <img
            src="assets/controller.png"
            class="controller"
            alt="Controller"
            title="Controller"
          />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="assets/add.png" alt="Add to Cart" title="Add to Cart" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="assets/fb.png" alt="Facebook" title="Facebook" />
        <img src="assets/tw.png" alt="Twitter" title="Twitter" />
        <img src="assets/ig.png" alt="Instagram" title="Instagram" />
      </div>
    </div>
  </body>
</html>
